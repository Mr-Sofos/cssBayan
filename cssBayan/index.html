<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="shortcut icon" href="img/doge.png" type="image/png"/>
    <title>Bayan</title>
</head>
<body>
<header>
    <h1>CSS Bayan</h1>
</header>
<main>
    <div class="meme-wrapper">
        <div class="memes-items">
            <div class="meme">
                <input class="meme-input" id="meme-one" type="checkbox" name="memes" checked/>
                <label for="meme-one">
                    <span class="meme-subtitle">Work-life balance</span>
                </label>
                <div class="meme-content">
                    <img class="meme-img" src="img/1.png" alt=""/>
                </div>
            </div>
            <div class="meme">
                <input class="meme-input" id="meme-two" type="checkbox" name="memes"/>
                <label for="meme-two">
                    <span class="meme-subtitle">Keep calm</span>
                </label>
                <div class="meme-content">
                    <img class="meme-img" src="img/2.png" alt=""/>
                </div>
            </div>
            <div class="meme">
                <input class="meme-input" id="meme-three" type="checkbox" name="memes"/>
                <label for="meme-three">
                    <span class="meme-subtitle">Dude, where is JS?</span>
                </label>
                <div class="meme-content">
                    <img class="meme-img" src="img/3.png" alt=""/>
                </div>
            </div>

            <div class="meme">
                <input class="meme-input" id="meme-four" type="checkbox" name="memes"/>
                <label for="meme-four">
                    <span class="meme-subtitle">You can`t just copy</span>
                </label>
                <div class="meme-content">
                    <img class="meme-img" src="img/4.png" alt=""/>
                </div>
            </div>
            <div class="meme">
                <input class="meme-input" id="meme-five" type="checkbox" name="memes"/>
                <label for="meme-five">
                    <span class="meme-subtitle">I`m fine</span>
                </label>
                <div class="meme-content">
                    <img class="meme-img" src="img/5.png" alt=""/>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
